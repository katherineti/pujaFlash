name: Deploy Next.js Static to GitHub Pages

on:
  push:
    branches:
      - master # Cambia a 'main' si esa es tu rama principal

jobs:
  build_and_deploy:
    # CLAVE: La sintaxis de permissions debe ir ANTES de runs-on
    permissions:
      contents: read  # Permite leer el código fuente
      pages: write    # Permite subir a GitHub Pages (Esencial)
      id-token: write # Permite la autenticación

    runs-on: ubuntu-latest

    steps:
      # 1. Checkout: Descarga el código
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Node: Configura el entorno de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm' # Usa caché para acelerar instalaciones

      # 3. Install: Instala las dependencias
      - name: Install Dependencies
        run: npm install

      # 4. Build: Compila el proyecto estático (Crea la carpeta 'out/')
      - name: Build Next.js Project (Static Export)
        run: npm run build
        
      # === INICIO DEL NUEVO MÉTODO DE DESPLIEGUE OFICIAL ===
      
      # 5. Configurar el entorno de Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. Subir el Artefacto (el contenido de la carpeta 'out')
      #    Nota: El nombre del artefacto es 'github-pages' por convención
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out' # El directorio estático generado por Next.js

      # 7. Desplegar a GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      # === FIN DEL NUEVO MÉTODO DE DESPLIEGUE OFICIAL ===